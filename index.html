<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foundation | Welcome</title>
    <link rel="stylesheet" href="css/foundation.css" />
    <script src="js/vendor/modernizr.js"></script>
  </head>
  <body>
    
    <div class="row">
      <div class="large-3 columns logo">
        <img src="img/logoText.png" alt="logo" width="263" height="100">
      </div>
    </div>
    
    <div class="row">
    	<div class="small-11 small-centered columns">
        	<ul class="button-group radius right nav">
              <li><a href="#" class="button" data-dropdown="hover1" data-options="is_hover:true">Button 1</a></li>
              <li><a href="#" class="button" data-dropdown="hover2" data-options="is_hover:true">Button 2</a></li>
              <li><a href="#" class="button" data-dropdown="hover3" data-options="is_hover:true">Button 3</a></li>
              <li><a href="#" class="button" data-dropdown="hover4" data-options="is_hover:true">Button 4</a></li>
            </ul>
            
        	<!--Button Menu Options-->
            <ul id="hover1" class="f-dropdown" data-dropdown-content>
              <li><a href="#">This is a link</a></li>
              <li><a href="#">This is another</a></li>
              <li><a href="#">Yet another</a></li>
            </ul>
        </div>
    </div>
    
    <!--Start Orbit-->
    <div class="row">
      <div class="large-12 columns">
        <ul class="example-orbit slides" data-orbit>
          <li>
            <img src="img/slide1.gif" alt="slide 1" />
          </li>
          <li>
            <img src="img/slide2.gif" alt="slide 2" />
          </li>
          <li>
            <img src="img/slide3.gif" alt="slide 3" />
          </li>
        </ul>
      </div>
    </div>
<!--End Orbit-->

    <div class="row">
      <div class="large-12 medium-12 columns">
      	<div class="row">
        	
      
      </div>     

      <div class="large-4 medium-4 columns">
			
      </div>
    </div>
    
    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
